<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <h4 class="text-center mt-4">När vill du resa?</h4>
        <div class="d-flex flex-row justify-content-center align-items-center">
            <div class="mt-4">
                <select id="sort-type" class="form-select" aria-label="Default select example">
                    <option selected value="none">Sortera efter</option>
                    <option value="city">Stad</option>
                    <option value="price">Pris</option>
                  </select>
            </div>
            <div class="m-2">
                <label >Avresa</label>
                <input id="search-start" type="date"  class="form-control">
            </div>
            <div class="m-2">
                <label >Hemresa</label>
                <input id="search-end" type="date"  class="form-control">
            </div>

            <div class="mt-4 ml-5">
                <button id="date-search" type="submit" class="btn btn-primary">Sök resa</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
